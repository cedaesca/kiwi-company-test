services:
  _defaults:
    autowire: true
    autoconfigure: true

  App\:
    resource: "../src/"
    exclude:
      - "../src/DependencyInjection/"
      - "../src/Entity/"
      - "../src/routes.php"

  App\Controllers\:
    resource: "../src/Controllers/*"
    public: true
    tags: ["controller.service_arguments"]
